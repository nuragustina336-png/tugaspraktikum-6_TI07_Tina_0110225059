<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box dan Positioning - Warna Baru</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 700px;
      height: 500px;
      margin: 50px auto;
      background: #fff;
      border: 2px solid #888;
      padding: 15px;
      position: relative;
      box-sizing: border-box;
    }

    /* kotak ungu muda atas kiri */
    .box1 {
      background: #ce93d8;
      width: 80px;
      height: 60px;
      border: 2px solid #555;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    /* kotak biru tua atas kanan */
    .box2 {
      background: #64b5f6;
      width: 540px;
      height: 60px;
      border: 2px solid #555;
      position: absolute;
      top: 20px;
      left: 120px;
    }

    /* kotak hijau toska kiri */
    .box3 {
      background: #80cbc4;
      width: 80px;
      height: 280px;
      border: 2px solid #555;
      position: absolute;
      top: 100px;
      left: 20px;
    }

    /* kotak abu-abu tengah */
    .box4 {
      background: #e0e0e0;
      width: 360px;
      height: 280px;
      border: 2px solid #555;
      position: absolute;
      top: 100px;
      left: 120px;
    }

    /* kotak pink kanan */
    .box5 {
      background: #f48fb1;
      width: 160px;
      height: 280px;
      border: 2px solid #555;
      position: absolute;
      top: 100px;
      left: 500px;
    }

    /* kotak biru dongker bawah */
    .box6 {
      background: #283593;
      width: 640px;
      height: 60px;
      border: 2px solid #555;
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
  </div>
</body>
</html>

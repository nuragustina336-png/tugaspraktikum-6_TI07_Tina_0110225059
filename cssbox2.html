<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box 2</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
    }

    .container {
      width: 600px;
      margin: 50px auto;
      background-color: white;
      border: 1px solid #aaa;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    /* Kotak hijau di atas */
    .header {
      background-color: lightgreen;
      height: 60px;
      margin-bottom: 15px;
    }

    /* Baris kedua */
    .row {
      display: flex;
      margin-bottom: 10px;
    }

    .left {
      width: 100px;
      height: 100px;
      background-color: gold;
      margin-right: 10px;
    }

    .right {
      flex: 1;
      height: 100px;
      background-color: orange;
    }

    /* Baris ketiga */
    .row2 {
      display: flex;
    }

    .left2 {
      width: 100px;
      height: 100px;
      background-color: yellow;
      margin-right: 10px;
    }

    .right2 {
      flex: 1;
      height: 100px;
      background-color: deepskyblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"></div>

    <div class="row">
      <div class="left"></div>
      <div class="right"></div>
    </div>

    <div class="row2">
      <div class="left2"></div>
      <div class="right2"></div>
    </div>
  </div>
</body>
</html>
